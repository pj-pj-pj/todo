<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" />
      <button class="options btn">
        <img src="./assets/menu.png" />
      </button>
    </header>
    <main>
      <nav class="visible">
        <div id="tasks" class="tab active">
          <img src="./assets/tasks.png" />
          <p>TASKS</p>
        </div>
        <div id="proj" class="tab">
          <img src="./assets/projects.png" />
          <p>PROJECTS</p>
        </div>
      </nav>
      <section>
        <div id="content-header">
          <button id="back-btn">
            <img src="./assets/back.png" alt="" />
            <span class="backbtn-text">PROJECTS</span>
          </button>
          <p class="title"></p>
          <button class="taskoption-btn btn">
            <img src="./assets/option.png" alt="" />
          </button>
        </div>
        <div class="task-menu">
          <button id="add-task">ADD TASK</button>
          <button id="add-proj">ADD PROJECT</button>
        </div>
        <div id="container"></div>
      </section>
      <footer>
        <p>Copyright Â© 2023 by PJ</p>
      </footer>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
